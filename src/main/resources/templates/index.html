<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Spring Security OAuth2 Demo</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${name}">
                            <h4>Welcome, <span th:text="${name}">User</span>!</h4>
                            <p><strong>Email:</strong> <span th:text="${email}">Email</span></p>
                            <img th:if="${picture}" th:src="${picture}" alt="Profile Picture" class="img-thumbnail" style="max-width: 100px;">
                            <br><br>
                            <a href="/logout" class="btn btn-danger">Logout</a>
                            <a href="/api/auth/user" class="btn btn-info">View User API</a>
                        </div>
                        <div th:unless="${name}">
                            <h4>Please log in to continue</h4>
                            <a href="/login" class="btn btn-primary">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
